<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shared Bookmarks</title> 
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Shard Bookmarks</h1>

    <div class="user-dropdown">
      <!-- drop down to select user -->
      <label for="userSelect">Select user: </label>
      <select id="userSelect">
        <!-- options will populate using js -->
      </select>
    </div>

    <div class="bookmark-form">
      <h2>Add new Bookmark:</h2>
      <form id="bookmarkform">

        <label for="url">URL: </label>
        <input type="url" id="url" required />

        <label for="title">Title: </label>
        <input type="text" id="title" maxlength="30" required />

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50"></textarea>


        <button type="submit">Add Bookmark</button>
      </form>
    </div>
    <button id="clearBookmarksBtn">Clear All Bookmarks</button>
    <!-- Section to display bookmarks -->
    <div id="bookmarksSection">
      <p id="bookmarkMessage" style="display: none">
        No bookmarks available for this user.
      </p>
      <ul id="bookmarksList">
        <!-- Bookmarks will be displayed here -->
      </ul>
    </div>
    <div>

      <footer class="footer">
        <p>
          Saqib Javed - London<br />
          <!-- <a href="">link to repo</a> -->
        </p>
      </footer>
    </div>

  </body>
</html>
